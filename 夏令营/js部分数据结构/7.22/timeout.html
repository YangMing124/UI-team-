    var time=null;
    var get=document.getElementById("all");
    var cc=[52,42,71,23,84,12,65,3,34,90];
    function swap(c,i,j,f){
        var temp=c[j];
            c[j]=c[j-1];
            c[j-1]=temp;
        time=setTimeout(function move(){
            var temp=cc[j];
            cc[j]=cc[j-1];
            cc[j-1]=temp;
            get.innerHTML="";
            for(var m=0;m<c.length;m++){
                get=document.getElementById("all");
                var b=document.createElement("div");
                b.style.width=20+'px';
                b.style.height=cc[m]+10+'px';
                b.style.background="lightpink";
                b.innerHTML=cc[m];
                b.style.marginLeft = 20 +'px';
                b.style.marginTop=150-cc[m]+'px';
                b.className="aaa"
                get.appendChild(b);
            }
        },1000*f);
    }
    var f=0;
    var c=[52,42,71,23,84,12,65,3,34,90];
    var j;
    for(var i=0;i<c.length-1;i++){
        for(var j=i;c[j]<c[j-1];j--){
           swap(c,i,j,f);
        }
        f++;
    }
