<script>
    //冒泡排序
    var a=[2,3,5,1,6,4];
    for(var i=0;i<a.length-1;i++){
        for(var j=i;j<a.length;j++){
           if(a[i]>a[j]){
                var temp=a[i];
                a[i]=a[j];
                a[j]=temp
           }
        }
    }
    console.log(a);
    //快排
    //首先确定高位低位 Low key high
    //先让key等于数，从高位开始向左找比key小的，从左往右找大的
    //最后确定了key的位置
    //几次循环确定所有元素位置
    //选择排序
    var b=[49,38,65,97,13,27,7,49];
    for(var i=0;i<b.length-1;i++){
        var k=i;
        for(var j=i+1;j<b.length;j++){
            if(b[k]>b[j]){
                k=j;
            }
        }
        var temp=b[k];
        b[k]=b[i];
        b[i]=temp;
        console.log(b);
    }
    console.log(b);
    // for(i=0;i<b.length-1;i++){
    //     var max=0;
    //     for(j=1;j<b.length-i;j++){
    //         if(b[max]>b[j]){
    //             max=j;
    //         }
    //     }
    //     var t=b[b.length-1-i];
    //     b[b.length-i-1]=b[max];
    //     b[max]=t;
    // }
    // console.log(b);
    //插入排序
    var c=[5,4,7,2,8,1,6,0,3,9];
    var j;
    for(var i=0;i<c.length-1;i++){
        for(var j=i;c[j]<c[j-1];j--){
            var temp=c[j];
            c[j]=c[j-1];
            c[j-1]=temp;
        }
    }
    console.log(c);
</script>
