<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="1.css">
    <title>Document</title>
    <script>
            function starttime(){
                var today=new Date();//js自带
                var hour=today.getHours();//获取小时
                var minute=today.getMinutes();//分钟
                var second=today.getSeconds();//秒
                minute=checktime(minute);//调用函数做1-10的自增
                second=checktime(second);//同上
                document.getElementById('txt').innerHTML=hour+":"+minute+":"+second;
                t=setTimeout('starttime()',500)
            }
            function checktime(i)
            {
                if (i<10) 
                {i="0" + i}
                return i
            }
        </script>
</head>
<body onload="starttime()">
    <div id="txt"></div>
</body>

</html>
